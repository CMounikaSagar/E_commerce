{% extends "base.html" %}

{% block content %}




<section class="section-content padding-y bg">
    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->


        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class='card-title'>Billing Address</h3>
                            <form action="{% url 'place_order' %}" method="POST">
                                {% csrf_token %}
                                <div class='form-row'>
                                    <div class='col form-group'>
                                        <label for='first_name'>First_name</label>
                                        <input type='text' name='first_name' placeholder='first_name'
                                            class='form-control' required />
                                    </div>
                                    <div class='col form-group'>
                                        <label for='first_name'>Last_name</label>
                                        <input type='text' name='last_name' placeholder='last_name' class='form-control'
                                            required />
                                    </div>
                                </div>
                                <div class='form-row'>
                                    <div class='col form-group'>
                                        <label for='first_name'>email</label>
                                        <input type='email' name='email' placeholder='email' class='form-control'
                                            required />
                                    </div>
                                    <div class='col form-group'>
                                        <label for='first_name'>Phone_Number</label>
                                        <input type='text' name='phone' placeholder='phone'
                                            class='form-control' required />
                                    </div>
                                </div>
                                <div class='form-row'>
                                    <div class='col form-group'>
                                        <label for='first_name'>Address Line 1</label>
                                        <input type='textfield' name='address_line_1' placeholder='address_Line_1'
                                            class='form-control' required />
                                    </div>
                                    <div class='col form-group'>
                                        <label for='first_name'>Address Line 1</label>
                                        <input type='textfield' name='address_line_2' placeholder='address_Line_2'
                                            class='form-control' required />
                                    </div>
                                </div>
                                <div class='form-row'>
                                    <div class='col form-group'>
                                        <label for='first_name'>City</label>
                                        <input type='text' name='city' placeholder='city' class='form-control' />
                                    </div>
                                    <div class='col form-group'>
                                        <label for='first_name'>State</label>
                                        <input type='text' name='state' placeholder='state' class='form-control' />
                                    </div>
                                </div>
                                <div class='form-row'>
                                    <label for="order_note">Order Notes</label>
                                    <textarea name='order_note' rows='2' class='form-control'></textarea>
                                </div>
                            
                        </div>
                    </div>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                        
                                </tr>
                            </thead>
                            <tbody>
                                    {% for cart_item in cart_items %}
                                    <tr>
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside"><img src="{{ cart_item.product.image.url}}" class="img-sm"></div>
                                                <figcaption class="info">
                                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.Product_name}}</a>
                                                    <p class="text-muted small">Color: 25 Mpx <br> Price: {{ cart_item.product.Price}}</p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        
                                        <td>
                                            <label for = "">{{cart_item.quantity }}</label>
                                        </td>
                                        <td> 
                                            <div class="price-wrap"> 
                                                <var class="price">${{ cart_item.sub_total}}</var> 
                                                <small class="text-muted"> ${{ cart_item.product.Price}} </small> 
                                            </div> <!-- price-wrap .// -->
                                        </td>
                                    </tr>
                                    {% endfor %}
                            </tbody>
                        </table>
                                    <button type=" submit" class="btn btn-primary btn-block"> Place Order </button>
                                    <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                                
            </form>           
            </aside> <!-- col.// -->


        </div> <!-- row.// -->


        <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
</section>

{% endblock content %}
